<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <head>
        <h1 class="text-center text-5xl mt-10 w-3/4">Lets get some  <span class="text-red-500 font-bold">Money</span>!!!</h1>
    </head>
    <main>
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-10 text-black">
            <div class="bg-amber-200 pl-5 py-5 rounded">
                <h1 class="font-bold">Deposit</h1>
                <h1>$<span id='output-deposit'>00</span></h1>
            </div>
            <div  class="bg-cyan-50 pl-5 py-5 rounded">
                <h1 class="font-bold">Withdow</h1>
                <h1>$<span id="update-withdrow">00</span></h1>
            </div>
            <div  class="bg-emerald-200 pl-5 py-5 rounded">
                <h1 class="font-bold">Balance</h1>
                <h1>$<span id="update-balance">1200</span></h1>
            </div>
           
        </div>
    </main>
    <section class="w-3/4 mx-auto mt-10 text-black "> 
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-emerald-200">
                <h1 class="pl-5 pt-5 py-2"> please deposit</h1>
                <input id="input-deposit" class="w-3/4 border-2 border-slate-300 rounded mx-5 block mb-5" type="text" placeholder="$ Enter your deposit ammount">
                <button id="deposit-btn" class="bg-orange-300 text-white mx-5 px-4 py-2 rounded mb-8">Deposit</button>
            </div>
            <div class=" bg-amber-200">
                <h1 class="pl-5 pt-5 py-2"> please Withdrow</h1>
                <input id="input-withdrow" class="w-3/4 border-2 border-slate-300 rounded mx-5 block mb-5" type="text" placeholder="You get ammount withdrow">
                <button id="withdrow-btn" class="bg-orange-300 text-white mx-5 px-4 py-2 rounded mb-8">Withdrow</button>
            </div>
        </div>
    </section>
    <script>
      document.getElementById("deposit-btn").addEventListener('click',function(){
           var depositField = document.getElementById('input-deposit');
           var NewdepositAmountText =depositField.value;
           var NewdepositAmmountValue =parseFloat(NewdepositAmountText);
             console.log(NewdepositAmmountValue);

             var outputAmmountTotal =document.getElementById('output-deposit');
             var PreviousdepositAmmountText = outputAmmountTotal.innerText;
             var PreviousdepositAmmountValue =parseFloat(PreviousdepositAmmountText);
             var totalvalue = NewdepositAmmountValue + PreviousdepositAmmountValue;
             outputAmmountTotal.innerText = totalvalue;
            //    total balance account update with deposite
        const outputBalance = document.getElementById("update-balance");
             const proviousbalanceText = outputBalance.innerText;
             const proviousbalanceValue = parseFloat(proviousbalanceText);
             const totalbalance = totalvalue + proviousbalanceValue;
             outputBalance.innerText =totalbalance;

             depositField.value = ' ';
        })

        // withdrow balance handlear
         document.getElementById('withdrow-btn').addEventListener('click',function(){
          const inputwithdrow =document.getElementById('input-withdrow');
          const newWithdrowText =inputwithdrow.value;
          const newWithdrowValue =parseFloat(newWithdrowText);
          console.log(newWithdrowValue);

        const outputWithdrow =document.getElementById('update-withdrow');
          const outputWithdrowText =outputWithdrow.innerText;
          const outputWithdrowValue =parseFloat(outputWithdrowText);
          const totalwithdrow = outputWithdrowValue + newWithdrowValue;
          outputWithdrow.innerText = totalwithdrow;
        //   total withdrow balance update with balance update
        const outputBalance = document.getElementById("update-balance");
             const proviousbalanceText = outputBalance.innerText;
             const proviousbalanceValue = parseFloat(proviousbalanceText);
             const totalbalanceWithdrow = proviousbalanceValue - newWithdrowValue;
             outputBalance.innerText =totalbalanceWithdrow;

          inputwithdrow.value ='';
         })
    </script>
</body>
</html>
